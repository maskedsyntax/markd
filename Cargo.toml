[package]
name = "markd"
version = "0.1.0"
edition = "2021"

[dependencies]
gtk = { package = "gtk4", version = "0.7", features = ["v4_10"] }
adw = { package = "libadwaita", version = "0.5", features = ["v1_4"] }
sourceview5 = "0.7"
pulldown-cmark = "0.10"
syntect = "5.2"
notify = "6.1"
serde = { version = "1.0", features = ["derive"] }
toml = "0.8"
tracing = "0.1"
tracing-subscriber = "0.3"
rayon = "1.8"
rfd = "0.14"
tokio = { version = "1", features = ["full"] }